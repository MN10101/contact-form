<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <style>
        body {
            background-image: linear-gradient(to right bottom, #9cadc3, #9cadc3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Reset margin to ensure the form is centered properly */
        }
        .confirmation-frame {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff;
            text-align: center;
            background-image: linear-gradient(to right bottom, #717e7e, #9cadc3);
            max-width: 500px; /* Set a maximum width to prevent the form from becoming too wide */
            width: 100%; /* Ensure the form takes up the full width of its container */
        }
        .confirmation-frame h2 {
            margin-bottom: 20px;
            color: black;
        }
        .confirmation-frame p {
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
            <div class="confirmation-frame">
                <h2>Thank you for contacting us!</h2>
                <p>We will get back to you as soon as possible.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
