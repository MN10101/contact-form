<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for form styling -->
    <style>
        body {
            background-image: linear-gradient(to right bottom, #9cadc3, #9cadc3);


        }
        .form-frame {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
            background-image: linear-gradient(to right bottom, #717e7e, #9cadc3);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="form-frame">
                <h2>Contact Us</h2>
                <form th:action="@{/submitForm}" method="POST" th:object="${contact}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" class="form-control" th:field="*{name}" required>
                        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid name</span>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" class="form-control" th:field="*{email}" required>
                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</span>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject:</label>
                        <input type="text" id="subject" class="form-control" th:field="*{subject}" required>
                        <span class="text-danger" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">Invalid subject</span>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message:</label>
                        <textarea id="message" class="form-control" th:field="*{message}" required></textarea>
                        <span class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Invalid message</span>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" id="agree" class="form-check-input" th:field="*{agreeToTerms}" required>
                        <label class="form-check-label" for="agree">I agree to the Terms and Conditions</label>
                        <span class="text-danger" th:if="${#fields.hasErrors('agreeToTerms')}" th:errors="*{agreeToTerms}">You must agree to the Terms and Conditions</span>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
